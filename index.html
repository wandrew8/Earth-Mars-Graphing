<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/css/ol.css"
    />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="public/assets/css/style.css" />
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo logo-container">
        <p>WEATHER.COM</p>
        <img src="public/assets/images/cloudy.svg" alt="" />
      </div>
      <form class="search-zip logo">
        <input
          name="zipCode"
          type="number"
          minlength="5"
          id="zip-code"
          placeholder="  Search by zip code"
          required
        />
        <button type="submit">Search</button>
      </form>
      <div id="location" class="location-info logo">
        <i class="fas fa-map-marker-alt"></i><span class="zipCode"></span
        ><span class="city"></span>
      </div>
    </header>
    <div class="title">
      <h1>WEATHER FORECASTER</h1>
      <lottie-player
        src="https://assets7.lottiefiles.com/packages/lf20_xriVTL.json"
        background="transparent"
        speed="1"
        loop
        autoplay
      >
      </lottie-player>
    </div>
    <main>
      <div class="gridContainer">
        <div class="earthWeather">
          <h2 class="location-heading">WEATHER CONDITIONS NEAR YOU</h2>
          <div class="data"></div>
        </div>
        <div id="map" class="map"></div>
      </div>
      <div class="gridContainer2">
        <div>
          <h2 class="forecastHeading">FIVE DAY WEATHER FORECAST</h2>
          <div class="forecast"></div>
        </div>
        <div>
          <h2 class="forecastHeading">TOP WEATHER HEADLINES</h2>
          <div class="articles"></div>
        </div>
        <div class="marsWeather">
          <h2>Weather on Mars</h2>
          <p class="marsHeading">
            Daily weather measurements are taken on the surface of Mars at
            Elysium Planitia near Mars' equator.
          </p>
          <div id="marsWeather"></div>
        </div>
      </div>
    </main>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.2.1/build/ol.js"></script>
    <script src="./public/assets/js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js"></script>
  </body>
</html>
